<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body style="background-color: lavender">

	<nav class="bg-info navbar navbar-expand-lg navbar-light bg-light ">
		<div class="container-fluid">
			<h4><a style="color:darkmagenta ;" class="navbar-brand">Ticket Tracker Application</a></h4>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/tickets">Tickets</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/showNewTicketForm}" class="nav-link" href="#">Add Ticket</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>




	<div class="container my-2">

		<center>
			<h1 style="color: orangered;">List of Tickets</h1>
		</center>
		<span>
			<form class="d-flex" th:action="@{/search}" method="get">
				<input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search"
					style="width: 26%">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>

		</span><br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket: ${listTickets}">
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.description}"></td>
					<td th:text="${#dates.format(ticket.date, 'dd-MM-yyyy')}"></td>



					<td>
						<a th:href="@{/viewTicket/{id}(id=${ticket.id})}" class="btn btn-info" target="_blank">View</a>
						<a th:href="@{/showFormForUpdate/{id}(id=${ticket.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/deleteTicket/{id}(id=${ticket.id})}" class="btn btn-danger"
							onclick="return confirm('Are you sure you want to delete a Ticket?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>

</body>

</html>
