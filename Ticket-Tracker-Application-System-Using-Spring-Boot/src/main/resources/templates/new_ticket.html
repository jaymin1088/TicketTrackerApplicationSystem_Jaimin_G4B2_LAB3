<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Ticket</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script>tinymce.init({selector: '#ticktdesc2'});</script>
</head>

<body>

	<body style="background-color: lavender">
		<nav class="bg-info navbar navbar-expand-lg navbar-light bg-light ">
			<div class="container-fluid">
				<h4><a style="color:darkmagenta ;" class="navbar-brand">Ticket Tracker Application</a></h4>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">Ticket</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/showNewTicketForm}" class="nav-link" href="#">Add Ticket</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<center>
			<div class="container">

				<hr>
				<h1 style="color: orangered;">Create Ticket</h1>

				<form action="#" th:action="@{/saveTicket}" th:object="${ticket}" method="POST">

					<div class="col-md-6">
						<label for="inputEmail4" class="form-label row g-1">Title</label>
						<input type="text" th:field="*{title}" placeholder="Enter Ticket Title"
							class="form-control mb-18 col-18" style="box-sizing:content-box;" required>
					</div>
					
					<br>
					<div class="col-md-6">
						<label for="inputshrtdesc" class="form-label row g-1 mb-18 col-18">Short Description</label>
						<textarea id="ticktdesc" th:field="*{description}" name="ticktdesc" rows="4" cols="60"
							placeholder="Enter Ticket Description" style="resize: initial;
			margin-right:-70px;margin-left:-34px;margin-bottom:5px;box-sizing:content-box;" required>
			</textarea>
					<br>
					<div class="col-md-6" style="max-width:525px;">
						<label for="inputshrtdesc2" class="form-label row g-1 mb-16 col-22" style="margin-left: -25px;">Content</label>
						<textarea id="ticktdesc2" th:field="*{content}" name="ticktdesc" rows="4" cols="60"
							placeholder="Enter Content" style="resize: initial;
			margin-right:-70px;margin-left:-149px;margin-bottom:5px;box-sizing:content-box;">
			</textarea>
						<br>

						<!--<input type="text" th:field="*{lastName}" placeholder="Enter Ticket Description""
					class=" form-control mb-4 col-4" required>-->

						<!--	<input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4"
				autocomplete="email"
				pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$+@globex\.com" required>-->
						<button type="submit" class="btn btn-info col2">Submit</button>
				</form>
				<hr>
				<!--<a th:href="@{/}">Back</a>-->
		</center>
		</div>

	</body>

</html>
